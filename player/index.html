<html>
<head>
	<script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
	<div id="waveform"></div>
	
<script>
	var wavesurfer = WaveSurfer.create({
		container: '#waveform'
	});
	
	wavesurfer.load('123.mp3');
	
	wavesurfer.on('ready', function () {
		var totalTime = parseInt(wavesurfer.getDuration());
		wavesurfer.play();
		wavesurfer.on('audioprocess', function(){
			var time = parseInt(wavesurfer.getCurrentTime());
			console.log(time, 'sec of', totalTime);
		});
	});
</script>
</body>
</html>
